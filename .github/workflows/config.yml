name: NG Word Games Plugin Test
on:
  push: 
    branches:
    - 'main'
  pull_request:
    branches:
    - 'main'

jobs:
 test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

       
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          tools: phpunit


      - name: Install dependencies
        run: composer install --prefer-dist --no-dev

      - name: Run tests
        run:  ./vendor/bin/phpunit

 
  
  